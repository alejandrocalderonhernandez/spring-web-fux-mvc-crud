<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${title}">Insert title here</title>
</head>
	<body>
		<h1 th:text="${title}"></h1>
		<a th:href="@{/form}">create+</a>
		<table>
			<thead>
				<tr>
					<th>id</th>
					<th>name</th>
					<th>price</th>
					<th>create at</th>
					<th>edit</th>
					<th>delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product: ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.date}"></td>
					<td><a th:href="@{/form/} + ${product.id}">Edit</a></td>
					<td><a th:href="@{/delete/} + ${product.id}" onclick="return confirm('are you sure');">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
